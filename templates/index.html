<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">üìù AI Writing Assistant</h2>
        <div class="card shadow-lg p-4 mt-4">
            <form id="text-form">
                <label for="text-input" class="form-label">Saisissez votre texte :</label>
                <textarea name="text" id="text-input" class="form-control" rows="5"></textarea>
                <div class="d-flex justify-content-center gap-2 mt-3">
                    <button type="button" class="btn btn-primary" onclick="sendText()">Correction grammaticale</button>
                    <button type="button" class="btn btn-success" onclick="sendText()">Correction orthographique</button>
                    <button type="button" class="btn btn-warning" onclick="sendText()">Compl√©tion automatique</button>
                </div>
            </form>
        </div>
        <h3 class="text-center mt-4">R√©sultats :</h3>
        <pre id="result" class="text-center"></pre>
    </div>

    <script>
        async function sendText() {
            const formData = new FormData(document.getElementById("text-form"));
            const response = await fetch("/process_text", {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            document.getElementById("result").innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
