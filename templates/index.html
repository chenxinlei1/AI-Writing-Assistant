<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Styles pour la barre lat√©rale flottante */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 300px;
            background-color: white;
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 15px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1050;
            overflow-y: auto;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .toggle-btn {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1100;
        }
        .history-item {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<!-- Bouton pour basculer la barre lat√©rale -->
<button class="toggle-btn" onclick="toggleSidebar()">üìÇ</button>

<!-- Barre lat√©rale -->
<div class="sidebar" id="sidebar">
    <h5 class="text-center">üóÇ Historique</h5>
    <div id="history-list"></div>
</div>

<div class="container mt-4">
    <h2 class="text-center">üìù AI Writing Assistant</h2>
    <div class="card shadow-lg p-4 mt-4">
        <form id="text-form">
            <label for="text-input" class="form-label">Saisissez votre texte :</label>
            <textarea name="text" id="text-input" class="form-control" rows="5"></textarea>
            <div class="d-flex justify-content-center gap-2 mt-3">
                <button type="button" class="btn btn-primary btn-progress" data-label="Correction grammaticale" onclick="sendText(this, 'grammar')">
                    <span class="btn-label">Correction grammaticale</span>
                </button>
                <button type="button" class="btn btn-success btn-progress" data-label="Correction orthographique" onclick="sendText(this, 'spelling')">
                    <span class="btn-label">Correction orthographique</span>
                </button>
                <button type="button" class="btn btn-warning btn-progress" data-label="Compl√©tion automatique" onclick="sendText(this, 'completion')">
                    <span class="btn-label">Compl√©tion automatique</span>
                </button>
            </div>
        </form>
    </div>
    <h3 class="text-center mt-4">üòà R√©sultats :</h3>
    <div class="card shadow-lg p-4 mt-2">
        <pre id="result" class="form-control no-scroll"></pre>
    </div>
</div>

<script>
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}

async function sendText(button, mode) {
    const labelSpan = button.querySelector('.btn-label');
    const originalLabel = button.getAttribute('data-label');

    button.classList.add('loading');
    labelSpan.textContent = 'ü•∏ Traitement...';
    button.disabled = true;

    const formData = new FormData(document.getElementById("text-form"));

    let id_user = getCookie('id_user');
    if (!id_user) {
        id_user = crypto.randomUUID();
        setCookie('id_user', id_user, 365);
    }
    formData.append("id_user", id_user);
    formData.append("mode", mode);

    try {
        const response = await fetch("/process_text", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        const resultEl = document.getElementById("result");
        resultEl.innerText = "";

        let processedText = "";
        if (mode === "grammar") {
            processedText = data.grammar_corrected || "(aucun r√©sultat)";
        } else if (mode === "spelling") {
            processedText = data.spelling_corrected || "(aucun r√©sultat)";
        } else if (mode === "completion") {
            processedText = data.auto_completed || "(aucun r√©sultat)";
        }
        resultEl.innerText = processedText;

        saveToHistory({
            input: document.getElementById("text-input").value,
            output: processedText
        });
        loadHistory();

    } catch (e) {
        alert("Une erreur est survenue.");
    } finally {
        setTimeout(() => {
            button.classList.remove('loading');
            labelSpan.textContent = originalLabel;
            button.disabled = false;
        }, 2000);
    }
}

function saveToHistory(entry) {
    if (!entry.input.trim()) return;
    let history = JSON.parse(localStorage.getItem('textHistory')) || [];
    history.unshift(entry);
    if (history.length > 20) history = history.slice(0, 20);
    localStorage.setItem('textHistory', JSON.stringify(history));
}

function loadHistory() {
    let historyRaw = localStorage.getItem('textHistory');
    let history = [];

    if (historyRaw) {
        try {
            history = JSON.parse(historyRaw);
            if (!Array.isArray(history)) {
                history = [];
            }
        } catch (e) {
            console.error("Erreur de parsing JSON:", e);
            history = [];
        }
    }

    const historyList = document.getElementById('history-list');
    historyList.innerHTML = '';
    history.forEach((item, index) => {
        if (!item || typeof item.input !== 'string') {
            console.warn("Entr√©e d'historique invalide ignor√©e :", item);
            return; 
        }
        const div = document.createElement('div');
        div.className = 'history-item';
        div.title = item.input;
        div.innerText = item.input.length > 30 ? item.input.substring(0, 30) + '...' : item.input;
        div.onclick = () => {
            document.getElementById("text-input").value = item.input;
            document.getElementById("result").innerText = item.output || "";
        };
        historyList.appendChild(div);
    });
}

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('active');
}

loadHistory();
</script>

</body>
</html>
